<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Task</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="task.title" class="form-control" placeholder="Title">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addTask()">Create Task</button>
    </div>

  </div>
</div>
